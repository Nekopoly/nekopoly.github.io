<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>php ajax 연동</title>
    <script src="jquery.js"></script>
    <style>
        body{
			margin-top: 20%;
            background-image: url('bg.png');
            background-repeat: no-repeat;
            background-size: cover;
			text-align: center;
        }
    </style>
</head>
<body>
<div class="loading">
<h1>서버와 통신을 하는중...(^ㅇㅅㅇ^)</h1>
</div>
<div class="clock_dis">
    <span class="h"></span>
    <span class="hh"></span>
    <span>
        <img src="number/colon.png"/>
    </span>
    <span class="m"></span>
    <span class="mm"></span>
    <span>
        <img src="number/colon.png"/>
    </span>
    <span class="s"></span>
    <span class="ss"></span>
</div>
<script language="JavaScript">
    window.setInterval(function () {
        $.ajax({
			//변경
            url: "http://nekopoly.tk:8080/time.php",
            type: "GET",
			dataType: "text/plain",
			data: "",
			beforeSend: function(){
		      $(".loading").hide();
			},
            success: function (ok) {
                var h = ok.slice(0, 1);
                var hh = ok.slice(1, 2);
                var m = ok.slice(2, 3);
                var mm = ok.slice(3, 4);
                var s = ok.slice(4, 5);
                var ss = ok.slice(5, 6);
                $(".h").html("<img src='number/num" + h + ".png'/>");
                $(".hh").html("<img src='number/num" + hh + ".png'/>");
                $(".m").html("<img src='number/num" + m + ".png'/>");
                $(".mm").html("<img src='number/num" + mm + ".png'/>");
                $(".s").html("<img src='number/num" + s + ".png'/>");
                $(".ss").html("<img src='number/num" + ss + ".png'/>");
            },
			error: function(xhr,status,error){
				$(".loading").css("display","block");
				$("h2").text("이런.. 심각한 오류가 발생했다 :"+xhr.status);
                if(status === "timeout")
                    $("h2").text("응답없음");
                clearInterval();
			}
        });
    }, 1000);


</script>

</body>
</html>
