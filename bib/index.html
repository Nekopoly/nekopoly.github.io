<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Browser in Browser</title>
</head>
<body>
<script src="js/jquery-1.8.2.min.js"></script>
<style>
body{
margin: 0px;
overflow: hidden;
}
.title{
	background-color:#2196f3;
	min-width: 300px;
	heigh: auto;
    box-shadow: 0 4px 10px 1px #000000;
}
.control{
	min-width: 300px;
	background-color: #90caf9;
}
#view{
	border: 0px;	
}
</style>
<div class="title">
aaa
</div>

<div class="control">
컨트롤
</div>
<iframe src="http://www.w3schools.com" id="view"></iframe> 
<script language="javascript">
  $( "iframe" ).on('load',function() {
	var iframele = $("#view").contents().find('title').text();
  	$(".title").text(iframele);
  });
</script>
<script language="javascript">
$(document).ready(function() {
    $(".title").css('width', $(window).width());
	$(".control").css('width', $(window).width());
	$("#view").css('width', $(window).width());
	$("#view").css('height', $(window).height());
		$(window).resize(function(e) {
			  $(".title").css('width', $(window).width());
			  $(".control").css('width', $(window).width());
			  $("#view").css('width', $(window).width());
			  $("#view").css('height', $(window).height());
    	});
});
</script>
</body>
</html>
